<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Авторизация Outlivion</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #181818;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 24px;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        button {
            background: #0b99ff;
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 22px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            max-width: 356px;
            transition: opacity 0.2s;
        }
        
        button:active {
            opacity: 0.8;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .error {
            color: #ff4444;
            margin-top: 16px;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            margin-top: 16px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Авторизация в Outlivion</h1>
        <p>Нажмите кнопку ниже для авторизации через Telegram</p>
        <button id="authButton" onclick="authorize()">Войти через Telegram</button>
        <div class="loading" id="loading">Обработка...</div>
        <div class="error" id="error"></div>
    </div>
    
    <script>
        let tg;
        
        // Initialize Telegram Web App
        function initTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                return true;
            }
            return false;
        }
        
        // Get initData from Telegram Web App
        function getInitData() {
            if (!tg) {
                return null;
            }
            
            // Try to get initData from Telegram Web App
            const initData = tg.initData || tg.initDataUnsafe || '';
            
            if (!initData) {
                console.warn('initData not available, trying alternative methods...');
                // Try to get from URL parameters (fallback)
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('initData') || null;
            }
            
            return initData;
        }
        
        // Send deep link back to iOS app
        function sendDeepLink(initData) {
            // Encode initData for URL
            const encodedInitData = encodeURIComponent(initData);
            
            // Create deep link
            const deepLink = `outlivion://auth?token=${encodedInitData}`;
            
            console.log('Sending deep link:', deepLink.substring(0, 50) + '...');
            
            // Try to open deep link
            // In Telegram Web App, this will open the iOS app
            window.location.href = deepLink;
            
            // Fallback: try after a delay
            setTimeout(() => {
                if (document.hasFocus()) {
                    // If still in focus, try alternative method
                    const link = document.createElement('a');
                    link.href = deepLink;
                    link.click();
                }
            }, 500);
        }
        
        // Main authorization function
        function authorize() {
            const button = document.getElementById('authButton');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            button.disabled = true;
            loading.classList.add('active');
            error.textContent = '';
            
            try {
                // Initialize Telegram Web App
                if (!initTelegram()) {
                    throw new Error('Telegram Web App API недоступен. Убедитесь, что вы открыли это в Telegram.');
                }
                
                // Get initData
                const initData = getInitData();
                
                if (!initData) {
                    throw new Error('Не удалось получить данные авторизации. Убедитесь, что вы открыли это через Telegram бота.');
                }
                
                console.log('InitData received, length:', initData.length);
                
                // Send deep link to iOS app
                sendDeepLink(initData);
                
                // Show success message
                loading.textContent = 'Перенаправление в приложение...';
                
            } catch (err) {
                console.error('Authorization error:', err);
                error.textContent = err.message || 'Произошла ошибка при авторизации';
                button.disabled = false;
                loading.classList.remove('active');
            }
        }
        
        // Auto-authorize on load if initData is available
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (initTelegram()) {
                    const initData = getInitData();
                    if (initData) {
                        console.log('Auto-authorizing with initData...');
                        authorize();
                    }
                }
            }, 500);
        });
    </script>
</body>
</html>
