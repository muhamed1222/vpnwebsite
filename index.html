<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Панель управления Outlivion VPN. Управление подпиской, оплата, настройка VPN и история платежей.">
    <meta name="theme-color" content="#CE3000">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph / Telegram -->
    <meta property="og:title" content="Outlivion — Панель управления">
    <meta property="og:description" content="Панель управления Outlivion VPN. Управление подпиской, оплата, настройка VPN и история платежей.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Outlivion">
    
    <script>
        (function () {
            try {
                var storedTheme = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                var theme = storedTheme === 'light' || storedTheme === 'dark'
                    ? storedTheme
                    : (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', theme);
            } catch (e) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    <title>Outlivion — Панель управления</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/manifest.json">
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</head>
<body class="bg-[#FFFFFF] dark:bg-[#121212]">
    <div id="root">
        <div id="splash-screen" style="position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; background: inherit; transition: opacity 0.4s ease-out;">
            <div style="width: 40px; height: 40px; border: 3px solid #CE3000; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            <style>
                @keyframes spin { to { transform: rotate(360deg); } }
                .fade-out { opacity: 0; pointer-events: none; }
            </style>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
        window.addEventListener('load', function() {
            var splash = document.getElementById('splash-screen');
            if (splash) {
                setTimeout(function() {
                    splash.classList.add('fade-out');
                    setTimeout(function() { splash.remove(); }, 400);
                }, 300);
            }
        });
    </script>
</body>
</html>
